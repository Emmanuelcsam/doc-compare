<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Document Comparison Tool</h1>
        <p class="text-center">Upload two documents to compare their contents, summaries, entities, sentiments, topics, similarities, and differences.</p>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="file1">First Document</label>
                        <input type="file" class="form-control" id="file1" name="file1" accept=".txt,.pdf,.docx,.md" required>
                        <small class="form-text text-muted">Supported formats: TXT, PDF, DOCX, MD</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="file2">Second Document</label>
                        <input type="file" class="form-control" id="file2" name="file2" accept=".txt,.pdf,.docx,.md" required>
                        <small class="form-text text-muted">Supported formats: TXT, PDF, DOCX, MD</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="summary_sentences">Summary Sentences</label>
                        <input type="number" class="form-control" id="summary_sentences" name="summary_sentences" value="20" min="1" title="Number of sentences in each summary">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="similarity_threshold">Similarity Threshold</label>
                        <input type="number" class="form-control" id="similarity_threshold" name="similarity_threshold" value="0.6" step="0.1" min="0" max="1" title="Minimum cosine similarity for paragraphs to be considered similar">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="num_topics">Number of Topics</label>
                        <input type="number" class="form-control" id="num_topics" name="num_topics" value="5" min="1" title="Number of topics for LDA modeling">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Compare Documents</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
