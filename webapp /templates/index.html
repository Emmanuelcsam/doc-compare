<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Comparison WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .fade-in { animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="text-center mb-4">Document Comparison Tool</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file1" class="form-label">First Document</label>
                <input type="file" class="form-control" id="file1" name="file1" required>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Second Document</label>
                <input type="file" class="form-control" id="file2" name="file2" required>
            </div>
            <div class="mb-3">
                <label for="summary_sentences" class="form-label">Summary Sentences (default 20)</label>
                <input type="number" class="form-control" id="summary_sentences" name="summary_sentences" value="20">
            </div>
            <div class="mb-3">
                <label for="similarity_threshold" class="form-label">Similarity Threshold (default 0.6)</label>
                <input type="number" step="0.01" class="form-control" id="similarity_threshold" name="similarity_threshold" value="0.6">
            </div>
            <div class="mb-3">
                <label for="num_topics" class="form-label">Number of Topics (default 5)</label>
                <input type="number" class="form-control" id="num_topics" name="num_topics" value="5">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Compare Documents</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
